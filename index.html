.btn-style700 {
  $btn-color: #979695;
  $btn-hover-color: #dd6395;
  position: relative;
  border-color: $btn-color;
  color: $btn-color;
  &::before,
  &::after {
        background: #ffffff42;
    position: absolute;
    top: 0;
    left: 0;
    border-color: $btn-hover-color;
    border-radius: $border-radius;
    border-style: solid;
    transition: all 0.35s;
    content: "";
    z-index: 1;
  }
  &::before {
    width: 0;
    height: 100%;
    border-width: 1px 0 1px 0;
  }
  &::after {
    width: 100%;
    height: 0;
    border-width: 0 1px 0 1px;
  }
  &:hover {
    border-color: $btn-hover-color;
    color: $btn-hover-color;
    &::before {
      width: 100%;
      border-width: 1px 0 1px 0;
    }
    &::after {
      height: 100%;
      border-width: 0 1px 0 1px;
    }
  }
}

    });

  function filterItems(filter) {
    // Show all items initially
    $('.item').show();
  
    // If "All" is clicked, hide initially hidden items and show load more button
    if (filter === 'all') {
      $('.item.additional').hide();
      $('#loadMoreBtn').show();
    } else {
      // Hide items based on the filter
      if (filter === 'videos') {
        $('.item').not('.video-item').hide();
      } else if (filter === 'images') {
        $('.item').not('.image-item').hide();
      }
      // Hide Load More button when any filter other than "All" is active
      $('#loadMoreBtn').hide();
    }
  }

  function toggleFilters() {
    $('#filterDropdown').toggle();
    $('#filterButtons').toggle(); // Toggle visibility of filter buttons
  }

  // Close the dropdown menu when clicking outside of it
  window.onclick = function(event) {
    if (!event.target.matches('#toggleFilters')) {
      $('#filterDropdown').hide();
      $('#filterButtons').hide(); // Hide filter buttons when clicking outside the dropdown
    }
  }

  // Function to show/hide sections based on ID with fade effect and update URL
  function showSection(sectionId, sectionName) {
    // Hide all sections with fade animation
    $('section').fadeOut();
    
    // Show the selected section with fade animation
    $('#' + sectionId).fadeIn();

    // Update URL with section name if it's not the home section
    if (sectionName !== 'home') {
      window.history.pushState(null, null, '?' + sectionName);
    } else {
      // If it's the home section, remove the query parameter
      window.history.pushState(null, null, window.location.pathname);
    }
  }

  $(document).ready(function() {
    // Hide the preloader once the document is loaded
    $('#preloader').fadeOut();
  });

  function toggleSidebar() {
    var sidebar = document.getElementById('sidebar');
    var main = document.getElementById('main');
    var toggleSidebarBtn = document.getElementById('togglesidebarbtn');
    var sidebarItems = document.querySelectorAll('.sidebar_items button');

    if (sidebar.style.width === '20%' || sidebar.style.width === '') {
      sidebar.style.width = '10%';
      main.style.marginLeft = '10%';

      // Hide text inside all sidebar buttons and the "Toggle Sidebar" button
      toggleSidebarBtn.querySelector('span').style.display = 'none';
      sidebarItems.forEach(function(item) {
        var textElement = item.querySelector('span');
        if (textElement) {
          textElement.style.display = 'none';
        }
      });
    } else {
      sidebar.style.width = '20%';
      main.style.marginLeft = '20%';
      // Show text inside all sidebar buttons and the "Toggle Sidebar" button
      toggleSidebarBtn.querySelector('span').style.display = 'inline';
      sidebarItems.forEach(function(item) {
        var textElement = item.querySelector('span');
        if (textElement) {
          textElement.style.display = 'inline';
        }
      });
    }
  }

  // JavaScript to handle section visibility
  function showSection(sectionId) {
    $('.section-transition').css('opacity', '0');
    setTimeout(function() {
      $('.section-transition').hide();
      $('#' + sectionId).css('opacity', '1').show();
    }, 500); // Adjust timing to match CSS transition duration
  }
</script>
